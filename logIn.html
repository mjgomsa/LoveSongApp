      <div class = "SignLog_banner banner">
        <div id= "SignLog_cont">
          <div class="login-card">

            </div>

            <!-- id= rtrnUsername  -->
            <div class="field">

                    <i class="fas fa-user"></i>
                  </span>
                  <span class="icon is-small is-right">

              </div>

              <!-- id = rtrnPass -->
              <div class="field">
                <div class="control has-icons-left"></p>
                  <input id="rtrnPass" class="input" type="text" placeholder="Password" required>
                  <span class="icon is-small is-left">
                    <i class="fas fa-lock"></i>
                  </span>
                </div>
              </div>

              <!-- id = submitRtrnAccount -->
              <div class="field">
                <div class="control">
                  <button id="submitRtrnAccount"class="button yellow_button">
                    Log In
                  </button>
                </div>
              </div>
              <div class="field">
                  <span style="color: grey;">Don't have an Account? Click here to
